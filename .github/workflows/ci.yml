name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          lein: 'latest'

      - name: Run tests
        run: lein midje leipzig.test.*
